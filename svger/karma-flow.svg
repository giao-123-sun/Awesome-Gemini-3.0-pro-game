<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="inkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(220,220,220);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(180,180,180);stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:rgb(250,250,250);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="600" height="400" fill="url(#inkGradient)"/>

  <g transform="translate(300, 200)" filter="url(#glow)">
    <circle r="80" fill="none" stroke="cyan" stroke-width="4"/>
    <path d="M 0 -80 A 80 80 0 1 1 0 80 A 40 40 0 0 0 0 0 A 40 40 0 0 1 0 -80" fill="blue"/>
    <path d="M 0 80 A 80 80 0 1 0 0 -80 A 40 40 0 0 0 0 0 A 40 40 0 0 1 0 80" fill="pink"/>
    <circle cx="0" cy="-40" r="15" fill="pink"/>
    <circle cx="0" cy="40" r="15" fill="blue"/>
  </g>

  <text x="50" y="50" font-family="KaiTi, serif" font-size="28" fill="#333">
    <tspan x="50" dy="0em">流</tspan>
    <tspan x="50" dy="1.2em">年</tspan>
    <tspan x="50" dy="2.4em">：</tspan>
    <tspan x="50" dy="3.6em">天</tspan>
    <tspan x="50" dy="4.8em">命</tspan>
    <tspan x="50" dy="6.0em">肉</tspan>
    <tspan x="50" dy="7.2em">鸽</tspan>
  </text>
  <text x="540" y="80" font-family="Arial, sans-serif" font-size="24" fill="#666" text-anchor="end">
    <tspan x="550" dy="0em">P</tspan>
    <tspan x="550" dy="1.2em">r</tspan>
    <tspan x="550" dy="1.2em">o</tspan>
    <tspan x="550" dy="1.2em">j</tspan>
    <tspan x="550" dy="1.2em">e</tspan>
    <tspan x="550" dy="1.2em">c</tspan>
    <tspan x="550" dy="1.2em">t</tspan>
    <tspan x="550" dy="2em">7</tspan>
  </text>
</svg>